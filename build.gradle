apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile 'org.apache.commons:commons-text:1.6'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'org.apache.derby:derby:10.12.+'
    compile 'org.mozilla:rhino:1.7.7.2'
    compile ('org.apache.poi:poi:3.17') {
        transitive = false
    }
    //compile group: 'com.prowidesoftware', name: 'pw-swift-core', version: 'SRU2019-8.0.2'

    // replace with your trial version:
    compile files('lib/pw-iso20022-SRU2019-9.0.1u2.jar')
    compile files('lib/pw-swift-core-SRU2019-8.0.2u5.jar')
    compile files('lib/pw-swift-integrator-sdk-SRU2019-9.0.3u1.jar')
    compile files('lib/pw-swift-integrator-validation-SRU2019-9.0.3.jar')
    compile files('lib/pw-swift-integrator-translations-SRU2019-9.0.6.jar')
    compile files('lib/pw-swift-integrator-myformat-SRU2019-9.0.1u1.jar')
    compile files('lib/pw-swift-integrator-data.jar')

    testImplementation 'junit:junit:4.12', 'xmlunit:xmlunit:1.6'
}