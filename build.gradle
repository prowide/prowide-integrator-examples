apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'org.apache.commons:commons-text:1.6'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'org.apache.derby:derby:10.12.+'
    implementation 'org.mozilla:rhino:1.7.7.2'
    implementation ('org.apache.poi:poi:3.17') {
        transitive = false
    }
    //implementation group: 'com.prowidesoftware', name: 'pw-swift-core', version: 'SRU2019-8.0.2'

    // replace with your trial version:
    implementation fileTree('lib')

    testImplementation 'junit:junit:4.12', 'xmlunit:xmlunit:1.6'
}